
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş Kağıt Makas Oyunu</title>
    <style>
        body {
            text-align: center;
            background-image: url('https://cdn.discordapp.com/attachments/1132673001498869820/1156339547551047730/indir.png?ex=65149c9f&is=65134b1f&hm=e4bda15f9abf75c99b9e1789df6d06d59417d0b3a69ece3b62ea90b884c75619&');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        button {
            background-color: yellow;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Taş Kağıt Makas Oyunu</h1>
    <p>Lütfen bir seçenek seçin:</p>
    <button onclick="oyun('taş')">Taş</button>
    <button onclick="oyun('kağıt')">Kağıt</button>
    <button onclick="oyun('makas')">Makas</button>
    <p class="result" id="sonuc"></p>

    <script>
        function oyun(secim) {
            const secenekler = ["taş", "kağıt", "makas"];
            const bilgisayarSecimi = secenekler[Math.floor(Math.random() * 3)];

            let sonuc = "";

            if (secim === bilgisayarSecimi) {
                sonuc = "Berabere!";
            } else if ((secim === "taş" && bilgisayarSecimi === "makas") ||
                       (secim === "kağıt" && bilgisayarSecimi === "taş") ||
                       (secim === "makas" && bilgisayarSecimi === "kağıt")) {
                sonuc = "Siz kazandınız!";
            } else {
                sonuc = "Bilgisayar kazandı!";
            }

            document.getElementById("sonuc").textContent = `Siz: ${secim} vs. Bilgisayar: ${bilgisayarSecimi}. Sonuç: ${sonuc}`;
        }
    </script>
</body>
</html>
